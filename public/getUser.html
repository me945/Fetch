        <script>
            //Global varibales
            let getUserName = " ";
            let getProjectName  = " ";

            userProjects('me945')
            function userProjects(username) {
                let user = {}
                user.projects = []
                let promises = []
                getUserName = username
                return fetch(`https://api.github.com/users/${username}`)
                    .then((res) => {
                        if (res.status === 200) {
                            return res.json()
                        } else {
                            return 'did not find the user'
                        }
                    })
                    .then((json) => {
                        user.id = json.id
                        user.name = json.name
                        return fetch(
                            `https://api.github.com/users/${username}/repos`
                        )
                    })
                    .then((res) => {
                        if (res.status === 200) {
                            return res.json()
                        } else {
                            return 'did not find repo work'
                        }
                    })
                    .then((json) => {
                        for (let i = 0; i < json.length; i++) {
                            let project = {}
                            project.id = json[i].id
                            project.name = json[i].name
                            project.url = json[i].url
                            promises.push(user.projects.push(project))
                        }
                        return Promise.all(promises).then(() => {
                            document.getElementById('username').innerText = getUserName
                            document.getElementById('id').innerText = user.id
                            console.log(user)
                            for (let i = 0; i < user.projects.length; i++) {
                                document.getElementById("example").appendChild(anything(user.projects[i].name,i));
                            }
                        })
                    })
                    .catch((error) => console.log(error))
            }

            //function to create elements
            function anything(name,idNum){

                //create a div
                var divs = document.createElement('div')
                divs.classList.add("card-header","project-title","project")
                
                //create a span
                var spanning = document.createElement('span')
                spanning.setAttribute("id", idNum)
                spanning.appendChild(document.createTextNode(name))

                //create a button
                var  button = document.createElement('button')
                button.setAttribute('onclick','displayInfo(this)')
                button.setAttribute('value',idNum)
                button.classList.add("btn","btn-primary")
                button.appendChild(document.createTextNode("View"))

                divs.appendChild(spanning)
                divs.appendChild(button)
