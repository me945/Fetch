            async function getPokemonData(url) {
                const pokemon = await fetch(url)
                return pokemon
            }

            let pokeIndex = 1
            btn.onclick = function () {
                for (let i = 1; i <= 10; i++) {
                    getPokemonData(
                        `https://pokeapi.co/api/v2/pokemon/${pokeIndex + i}`
                    )

                        })
                        .then((pokemon) => {
                            // <h1>bulbasaur</h1>
                            const pokeHeader = document.createElement('h1')
                            pokeHeader.innerText = pokemon.name
                            // <img src="pokeSprite">
                            const pokeImage = document.createElement('img')
                            pokeImage.setAttribute(
                                'src',
                                pokemon.sprites.front_default
                            )
                            pokeData.appendChild(pokeHeader)
                            pokeData.appendChild(pokeImage)
                        })
                }
                pokeIndex = pokeIndex + 10
